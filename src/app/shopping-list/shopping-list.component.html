<div class="p-grid">
    <div class="p-col-10">
        <app-shopping-edit
            (ingredientAdded)="onIngredientAdded($event)"
        ></app-shopping-edit>
        <p-divider></p-divider>
        <ul>
            <a *ngFor="let ingredient of ingredients">
                <div>{{ ingredient.name }} ({{ ingredient.amount }})</div>
            </a>
        </ul>
    </div>
</div>
